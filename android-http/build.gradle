apply plugin: 'com.android.library'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "at.diamonddogs.http"
        minSdkVersion 19
        targetSdkVersion 20
    }

    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile files('libs/httpmime-4.2.2.jar')
    compile files('libs/ksoap2-android-assembly-2.6.1-jar-with-dependencies.jar')
    compile files('libs/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/slf4j-api-1.7.6.jar')
}
